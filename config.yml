Development: true

Redis:
  # Only for Sentinel
  MasterName: ""
  Password: "redis"
  Addrs:
    - "localhost:6379"
  # single node and sentinel
  DB: "0"
  MaxRetries: 2
  MinRetryBackoff: 1s
  MaxRetryBackoff: 2s
  DialTimeout: 5s
  ReadTimeout: 2s
  WriteTimeout: 2s
  PoolSize: 50
  MinIdleConns: 1
  PoolTimeout: 60s
  # Cluster Client Only
  MaxRedirects: "3"
  ReadOnly: true
  RouteByLatency: true
  RouteRandomly: true
  ConnMaxLifetime: 5m
  ConnMaxIdleTime: 60s

