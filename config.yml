HttpServer:
  address: "localhost:8000"
  readHeaderTimeout: 1s
  readTimeout: 2s
  writeTimeout: 5500ms
  idleTimeout: 1s

HttpCors:
  allowedOrigins:
    - "http://localhost:8000"
    - "http://localhost:3000"
  allowedMethods:
    - "POST"
    - "GET"
    - "PATCH"
    - "PUT"
    - "DELETE"
  allowedHeaders:
    - "Authorization"
    - "Content-Type"
  exposedHeaders:
    - "x-request-id"
  maxAge: "0"
  allowCredentials: true
  debug: true

Grace:
  upgradeTimeout: 10s
  shutdownTimeout: 10s
  network: "tcp"